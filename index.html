    <div class="container">

				<div>

                </div>
			</div>
		</div>

		<div class="row">
			<div class="helpText col-12">

			</div>
		</div>

		<div class="row">
		
			<div class="col-12">

				<button id="enter">
					<i></i>
					 confirm

			</div>
		</div>

			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
		</div>

	</div>
